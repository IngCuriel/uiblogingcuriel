#.travis.yml

language: node_js
node_js:
  - "12.16.2"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g create-react-app

script:
  - npm run build --prod

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change